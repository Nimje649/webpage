<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empolyee Information Form</title>
    <link rel="stylesheet" href="empolyeeform.css">
</head>
<body>
    <div class="container">
        <div class="left-section"><div class="title">My Empolyee</div></div>
        <div class="right-section">
            <div class="content2">Empolyee List</div>
        </div>
    </div>
    <div class="box">
        <form>
            <div>
                <div class="form-title">Emplyee Information Form</div>
            </div>
            <div>
                <div class="label"><label for="Name">Name:</label></div>
                <div><input  class="text-box" type="text" placeholder="Name"></div>

                <div class="label" ><label for="Last Name">Last Name:</label></div>
                <div><input class="text-box" type="text" placeholder="Last Name"></div>

                <div class="label"><label for="Email">Email:</label></div>
                <div><input class="text-box" type=" text" placeholder="Email"></div>

                <div class="label"><label for="Phone">Phone:</label></div>
                <div><input class="text-box" type="text" placeholder="Phone"></div>

                <div class="label"><label for="gender">Gender:</label>
                    <input type="radio" id="Male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="Female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div><br>
                <div class="label"><label for="D.O.B">D.O.B:</label>
                    <input type="date"></div><br>

                <div class="label"><label for="Address">Address:</label></div>
                <div><input class="text-box" type="text" placeholder="Address"></div>

                <div class="label"><label for="street">Street:</label></div>
                <div><input class="text-box" type="text" placeholder="Street"></div>

                <div class="label"><label for="Landmark">Lankmark:</label></div>
                <div><input class="text-box" type="text" placeholder="Landmark"></div>

                <div class="label"><label for="pincode">Pincode:</label></div>
                <div><input class="text-box" type="text" placeholder="Pincode"></div>

                <div class="label"><label for="City">City:</label></div>
                <div><input class="text-box" type="text" placeholder="City"></div>

                <div class="label" ><label for="Salary">Designation:</label></div>
                <div><input class="text-box" type="text" placeholder="Designation"></div>

                <div class="label" ><label for="Designation">Salary:</label></div>
                <div><input class="text-box" type="text" placeholder="Salary"></div>

                <div class="label"><label for="Previous Company">Previous Company:</label></div>
                <div><input class="text-box" type="text" placeholder="Previous Company"></div>

                <div class="label"><label for="myfile">Profile Picture:</label></div>
                    <div><input class="text-box" type="file" id="myfile" name="myfile"></div>
                <div class="button">
                    <div><input class="rs-button"  type="submit" value="Submit"></div>
                    <div><input class="rs-button" type="Reset" value="Reset"></div>
                </div>
            </div>    
        </form>
    </div>
    
</body>
</html>
